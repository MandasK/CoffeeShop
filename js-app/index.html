<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coffee Shop</title>
</head>

<body>
    <button id="run-button">Run It!</button>
    <div id="display-bean-varieties"></div>
    <div>
        <form id="addBean">
            <h3>Add a Bean Variety</h3>
            <label for="name">Name: </label><br>
            <input type="text" id="bname" name="name"><br>
            <label for="region">Region: </label><br>
            <input type="text" id="bregion" name="region">
            <label for="notes">Notes: </label><br>
            <input type="text" id="bnotes" name="notes">
            <button type="button" id="addNewBean">Add Bean Variety</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
